<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/estilos.css" />
</head>

<body>

    <section class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">Presupuesto Disponible</div>
            <div class="presupuesto_valor">2300.00 MXN</div>
            <div class="presupuesto_ingreso">
                <div class="presupuesto_ingreso--texto">INGRESOS</div>
                <div class="presupuest_ingreso--valor">3600.00 MXN</div>
            </div>
            <div class="presupuesto_egreso">
                <div class="presupuesto_egreso--texto">EGRESOS</div>
                <div class="presupuest_egreso--valor">3600.00 MXN</div>
            </div>
        </div>
    </section>

    <section class="agregar">
        <div class="agregar_contenedor">
            <select class="agregar_tipo">
                <option>+</option>
            </select>
            <input class="agregar_descripcion" placeholder="Agregar descripciÃ³n" />
            <input class="agregar_valor" placeholder="Valor" />
            <div class="agregar_btn">Agregar</div>
        </div>
    </section>

    <section class="contenedor">
        <section class="ingreso">
            <h2 class="ingreso_titulo">INGRESOS</h2>
            <div class="elemento ingreso">
                <div class="elemento_descripcion">
                    Salario
                </div>
                <div class="elemento_valor">+ 2100.00 MXN</div>
            </div>
            <div class="elemento ingreso">
                <div class="elemento_descripcion">
                    Venta coche
                </div>
                <div class="elemento_valor">+ 1500.00 MXN</div>
            </div>
        </section>

        <section class="egreso">
            <h2 class="egreso_titulo">EGRESOS</h2>
            <div class="elemento egreso">
                <div class="elemento_descripcion">
                    Renta departamento
                </div>
                <div class="elemento_valor">- 900.00 MXN</div>
                <label class="elemento_porcentaje">69.23%</label>
            </div>
            <div class="elemento egreso">
                <div class="elemento_descripcion">
                    Ropa
                </div>
                <div class="elemento_valor">+ 400.00 MXN</div>
                <label class="elemento_porcentaje">30.77%</label>
            </div>
        </section>
    </section>
</body>

</html>
